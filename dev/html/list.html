<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/style-dfs-business.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
    <!-- <script src="../js/vue.js" charset="utf-8"></script> -->
    <title>List</title>
  </head>
  <body>
    <div id="app" class="list-container">
      <nav class="nav-bar">
        <span class="nav-item active">Unfinished</span>
        <span class="nav-item">Finished</span>
      </nav>
      <div class="takeplace-20" style="height: 2rem"></div>
      <div class="list-item-content">
        <!-- 用于循环 -->
        <section class="list-item" v-for="item in orderList">
          <div class="top-content">
            <div class="title">User#{{item.uid}}</div>
            <div class="menu-content">
              <div @click="routerGoOrder(item.uid)" class="show-more">More</div>
              <div class="menu-item" v-for="order in item.order">
                <span class="left-part">{{order.product.name}}</span>
                <span class="right-part">*{{order.number}}</span>
              </div>
            </div>
          </div>
          <div class="options-content">
            <span class="options-item picked-up-check" :class="item.order[0].pickedup == 1 ? 'active' : ''" @click="pickedUpEvent">
              <span class="check-icon"></span>
              Picked Up{{item.order[0].pickedup}}
            </span>
            <span class="options-item coupon-check" :class="item.coupon.coupon_status == 1 ? 'active' : ''" @click="couponEvent">
              <span class="check-icon"></span>
              Coupon{{item.coupon.coupon_status}}
            </span>
            <span class="options-item bagged-check" :class="item.order[0].bagged == 1 ? 'active' : ''" @click="pickedUpEvent">
              <span class="check-icon"></span>
              Bagged{{item.order[0].bagged}}
            </span>
          </div>
        </section>
      </div>
      <div class="takeplace-20" style="height: 2rem"></div>
      <footer class="tab-bar">
        <span @click="routerGoList" class="tab-item active">List</span>
        <span @click="routerGoInventory" class="tab-item">Inventory</span>
        <span @click="routerGoFAQs" class="tab-item">FAQs</span>
      </footer>
    </div>
  </body>
  <script src="../js/jquery-2.1.1.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  var domain = 'https://15580083.qcloud.la/';
  var vm = new Vue({
    el: '#app',
    data: function() {
      return {
        orderList: [],
        uid: ''
      }
    },
    mounted: function() {
      this.getOrderList()
    },
    methods: {
      getOrderList() {
        var _this = this
        axios.get(domain + 'Home/shop/order_list')
        // axios.get('../mock/mock(4).json')
          .then(function (response) {
            console.log(response.data)
            _this.orderList = response.data
            // _this.uid = response.data.uid
          })
          .catch(function (error) {
            console.log(error);
          });
      },
      pickedUpEvent() {

      },
      couponEvent() {

      },
      baggedEvent() {

      },
      routerGoOrder(uid) {
        window.location.href = 'order.html?uid=' + uid
      },
      routerGoList() {
        window.location.href = 'list.html'
      },
      routerGoInventory() {
        window.location.href = 'inventory.html'
      },
      routerGoFAQs() {
        window.location.href = 'FAQs.html'
      },
    }
  })
  </script>
</html>
